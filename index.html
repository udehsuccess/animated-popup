<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Popup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/feab549c6a.js" crossorigin="anonymous"></script>

    <!-- custom -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="popup center">
        <div class="icon">
            <i class="fa fa-check"></i>
        </div>
        <div class="title">
            success!!
        </div>
        <div class="description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis modi porro corrupti perspiciatis quidem!!!
        </div>
        <div class="dismiss-btn">
            <button id="dismiss-popup-btn">
                Dismiss
            </button>
        </div>
    </div>
    <div class="center">
        <button id="open-popup-btn">
            Open Popup
        </button>
    </div>
    
    <script src="script/javascript.js"></script>
</body>
</html>
